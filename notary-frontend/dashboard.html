<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';">
  <title>Dashboard — The Ink Spot</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .appointments-list {
      margin-top: 1.5rem;
    }
    .appointment-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      background: var(--white);
      border: 1px solid var(--gray-200);
      border-radius: var(--radius);
      margin-bottom: 0.75rem;
      transition: all var(--transition);
    }
    .appointment-item:hover {
      border-color: var(--gold-light);
      box-shadow: var(--shadow-sm);
    }
    .appointment-item__info h4 { font-size: 0.95rem; margin-bottom: 0.2rem; }
    .appointment-item__info p { font-size: 0.85rem; color: var(--gray-500); }
    .appointment-item__status {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 0.3rem 0.75rem;
      border-radius: 20px;
    }
    .status--confirmed { background: #d4edda; color: #155724; }
    .status--pending { background: #fff3cd; color: #856404; }
    .quick-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="nav">
    <div class="nav__inner">
      <a href="index.html" class="nav__brand">
        <img src="https://i.ibb.co/BVB6Yv37/ISLOGO2.png" alt="The Ink Spot" class="nav__brand-logo">
      </a>
      <ul class="nav__links">
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="scheduling.html">Book New</a></li>
        <li><a href="#" id="logoutLink">Sign Out</a></li>
      </ul>
      <button class="nav__toggle" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="dashboard">
    <div class="container">

      <!-- Header -->
      <div class="dashboard__header">
        <h2>Welcome back, <span id="userName">—</span></h2>
        <p>Manage your appointments and account.</p>
      </div>

      <!-- Stats -->
      <div class="dashboard__grid">
        <div class="stat-card">
          <div class="stat-card__value" id="statUpcoming">0</div>
          <div class="stat-card__label">Upcoming Appointments</div>
        </div>
        <div class="stat-card">
          <div class="stat-card__value" id="statCompleted">3</div>
          <div class="stat-card__label">Completed This Year</div>
        </div>
        <div class="stat-card">
          <div class="stat-card__value">Gold</div>
          <div class="stat-card__label">Loyalty Status</div>
        </div>
      </div>

      <!-- Appointments -->
      <div class="mt-4">
        <h3>Your Appointments</h3>
        <div class="appointments-list" id="appointmentsList">
          <p style="color: var(--gray-500); padding: 2rem 0; text-align: center;">Loading appointments...</p>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <a href="scheduling.html" class="btn btn--primary">Book New Appointment</a>
        <button class="btn btn--outline" id="editProfileBtn">Edit Profile</button>
        <button class="btn btn--outline" id="downloadBtn">Download Receipts</button>
      </div>

    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
  <script src="js/chat.js"></script>
  <script>
    // Auth guard
    if (!isAuthenticated()) {
      window.location.href = 'login.html';
    }

    // Populate user info
    const user = getCurrentUser();
    if (user) {
      document.getElementById('userName').textContent = user.name || user.email;
    }

    // Load appointments
    (async () => {
      const result = await API.getAppointments();
      const list = document.getElementById('appointmentsList');

      if (!result.success || result.appointments.length === 0) {
        list.innerHTML = '<p style="color: var(--gray-500); padding: 2rem 0; text-align: center;">No appointments yet. <a href="scheduling.html">Book one now</a>.</p>';
        return;
      }

      const upcoming = result.appointments.filter(a => new Date(a.date) >= new Date());
      document.getElementById('statUpcoming').textContent = upcoming.length;

      list.innerHTML = result.appointments.map(apt => `
        <div class="appointment-item">
          <div class="appointment-item__info">
            <h4>${apt.service}</h4>
            <p>${formatDate(apt.date)} at ${apt.time}</p>
          </div>
          <span class="appointment-item__status status--${apt.status}">${apt.status}</span>
        </div>
      `).join('');
    })();

    function formatDate(dateStr) {
      const d = new Date(dateStr + 'T00:00:00');
      return d.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' });
    }

    // Logout
    document.getElementById('logoutLink').addEventListener('click', async (e) => {
      e.preventDefault();
      await API.logout();
      showToast('Signed out successfully');
      setTimeout(() => window.location.href = 'index.html', 500);
    });

    // Mock actions
    document.getElementById('editProfileBtn').addEventListener('click', () => {
      showToast('Profile editing — coming soon', 'error');
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      showToast('Receipt download — coming soon', 'error');
    });
  </script>

</body>
</html>
